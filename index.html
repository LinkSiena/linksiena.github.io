<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai chi ti saluta tanto tanto?</title>
    <style>
        body {
            background-color: #fffbec;
            color: #3e3e3e;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border: 2px solid #ff8c00;
            border-radius: 20px;
            background: linear-gradient(135deg, #ffdc73, #ff8c00);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .genz-highlight {
            font-weight: bold;
            color: #f40;
            animation: color-change 2s infinite alternate;
        }
        @keyframes color-change {
            0% { color: #f40; }
            100% { color: #ff8c00; }
        }
        .vote-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            text-decoration: none;
            color: #fff;
            background-color: #ff8c00;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .vote-link:hover {
            background-color: #f40;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">OVVIAMENTE l'associazione studentesca che dovresti decisamente votare alle elezioni del <span class="genz-highlight">26-27-28 novembre</span></h1>
        <h2 class="genz-highlight">CIOÈ LINK SIENA CHIARAMENTE</h2>
        <a class="vote-link" href="https://www.instagram.com/linksiena_caoscalmo/">Scopri di più su LINK SIENA</a>
    </div>
    <script>
        // Ecco un piccolo script per far cambiare colore in maniera giocosa al testo.
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Sorpresa! Non è 'STO CAZZO', ma è sicuramente qualcosa che vale la pena considerare. Vota Link Siena!");
        });
    </script>
</body>
</html>
